<html>

<head>
    <link rel="stylesheet" type="text/css" href="libs/semantic/semantic.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
        crossorigin="" />
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.12.0/validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.5.1/bluebird.core.min.js"></script>
    <script src="libs/semantic/semantic.min.js"></script>
    <script src="libs/jquery.tmpl.js"></script>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
        crossorigin=""></script>
    <script src="js/utils/GeoService.js"></script>
    <script src="js/utils/Validation.js"></script>
    <script src="js/ui/SearchBox.js"></script>
    <script src="js/ui/AddOrderForm.js"></script>
    <script src="js/ui/MapPopup.js"></script>
    <script src="js/controllers/DriversController.js"></script>
    <script src="js/models/Driver.js"></script>
    <script src="js/models/DriversList.js"></script>
    <script src="js/models/Car.js"></script>
    <script src="js/models/CarsList.js"></script>
    <script src="js/main.js"></script>

    <script id="mapPopup" type="text/x-jquery-tmpl">
        <!-- map -->
        <div class="ui modal small map">
            <i class="close icon"></i>
            <div class="header">Выберите адрес:</div>
            <div class="content">
                <div id="map"></div>
                <div>
                    <p class="address">
                        Пожалуйста, выберите адрес.
                    </p>
                </div>
            </div>
            <div class="actions">
                <div class="ui black deny button">
                    Отмена
                </div>
                <div class="ui positive button">
                    Выбрать
                </div>
            </div>
        </div>
        <!-- map -->
    </script>

</head>

<body>
    <div class="ui container">
        <div class="ui tab active" data-tab="addOrder">
            <!-- add order form -->
            <form class="ui form" id="addOrderForm">
                <div class="fields two">
                    <div class="field">
                        <label>Имя</label>
                        <input type="text" name="clientName" placeholder="Имя" class="param">
                    </div>
                    <div class="field">
                        <label>Контактный номер</label>
                        <input type="text" name="clientPhone" placeholder="Контактный номер" class="param">
                    </div>
                </div>
                <div class="fields three">
                    <div class="field ui search carFeedPoint">
                        <label>Откуда</label>
                        <div class="ui icon input">
                            <i class="map marker alternate icon link" title="Выбрать на карте"></i>
                            <input class="prompt param" type="text" placeholder="Адрес подачи машины" name="carFeedPoint">
                            <input type="hidden" name="carFeedPointLat" class="lat param">
                            <input type="hidden" name="carFeedPointLng" class="lng param">
                        </div>
                        <div class="results"></div>
                    </div>
                    <div class="field ui search destination">
                        <label>Куда</label>
                        <div class="ui icon input">
                            <i class="map marker alternate icon link" title="Выбрать на карте"></i>
                            <input class="prompt param" type="text" placeholder="Адрес назначения" name="destination">
                            <input type="hidden" name="destinationLat" class="lat param">
                            <input type="hidden" name="destinationLng" class="lng param">
                        </div>
                        <div class="results"></div>
                    </div>
                    <div class="field">
                        <label>Тариф</label>
                        <input type="number" name="rate" min="1" step="0.1" placeholder="Цель" value="1" class="param">
                    </div>
                </div>
                <div class="fields two">
                    <div class="field">
                        <div class="ui form">
                            <div class="field">
                                <label>Выбрать водителя</label>
                                <select name="driver" class="ui search dropdown drivers-list"></select>
                            </div>
                        </div>
                    </div>
                    <div class="ui checkbox field">
                        <input type="checkbox" name="isSetDriverAutomatically">
                        <label>Назначить водителя автоматически</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui red button submit">Добавить</div>
                </div>
            </form>
            <!-- add order form -->
        </div>
        <!-- secondary/orders tabs -->
    </div>
    </div>
</body>

</html>
